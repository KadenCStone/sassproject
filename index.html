<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Document</title>
</head>

<body>
    <div class="dashboard">
            <nav class="navbar">
                <div class="navthing">Dashboard</div>
                <div class="navthing">Tasks</div>
                <div class="navthing">Contacts</div>
                <div class="navthing">Emails</div>
            </nav>
        <div class="dashbox">
            <div class="content">
                <div class="middlebox">
                    <div class="timebox">
                        <h2>
                            Timer: <hr>
                        </h2>
                            <div class="timer">
                                04:43:56
                            </div>
                        <button class="startbtn">
                            Start
                        </button>
                        <button class="stopbtn">
                            Stop
                        </button>
                    </div>
            
                    <div class="dobox">
                        <h2>
                            To-Do List: <hr>
                        </h2>
                        <input type="text" placeholder="Add task" class="task">
                        <button class="taskbtn">
                            Add
                        </button>
                    </div>
            
                    <div class="notebox">
                        <h2>
                            Notes: <hr>
                        </h2>
                        <textarea placeholder="Notes here:"></textarea>
                    </div>
            
                    <div class="imgbox">
                        <h2>
                            Calendar: <hr>
                        </h2>
                        <img src="img/calendar.jpg" alt="Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
